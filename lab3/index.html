<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Javascript App: View Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<h1>Car Inventory</h1>

<button id="sort-by-model">Sort by Model</button>
<button id="sort-by-price">Sort by Price</button>
<button id="sort-by-year">Sort by Year</button>
<button id="sort-by-country">Sort by Country</button>

<input type="text" id="search" placeholder="Search...">
<p>Total Cars: <span id="total-cars">0</span></p>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Price</th>
        <th>Year</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody id="car-table-body">
    </tbody>
</table>

<script type="module" src="./js/script.js"></script>
</body>
</html>
