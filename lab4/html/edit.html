<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<h1>Edit Item</h1>

<form id="editForm">
    <label for="editItemName">Edit Item Name:</label>
    <input type="text" id="editItemName">

    <label for="editItemDescription">Edit Description:</label>
    <textarea id="editItemDescription"></textarea>

    <label for="editItemCategory">Edit Category:</label>
    <input type="text" id="editItemCategory">

    <label for="editItemPrice">Edit Price:</label>
    <input type="number" id="editItemPrice">

    <button type="submit">Save Changes</button>
</form>

<script src="../js/edit-script.js"></script>
</body>
</html>
